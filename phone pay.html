<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhonePe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header, footer {
      background: #4b2dab;
      color: white;
      text-align: center;
      padding: 1em;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #5e3fcf;
      padding: 1em;
      transition: background 0.3s ease;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      background: #5e3fcf;
      color: white;
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #3b23a0;
    }

    #preview {
      width: 300px;
      height: 300px;
      margin: 1em auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .login-box {
      background: white;
      padding: 2em;
      margin: 2em auto;
      width: 90%;
      max-width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 0.7em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      #preview {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-indian-rupee-sign"></i> PhonePe</h1>
    <p>Scan & Pay Instantly</p>
  </header>

  <nav>
    <a href="#"><i class="fa-solid fa-house"></i> Home</a>
    <a href="#scan"><i class="fa-solid fa-qrcode"></i> Scan</a>
    <a href="#login"><i class="fa-solid fa-user"></i> Login</a>
  </nav>

  <main>
    
    <section id="login">
      <h2><i class="fa-solid fa-lock"></i> Login</h2>
      <div class="login-box">
        <input type="text" placeholder="Username" id="username" />
        <input type="password" placeholder="Password" id="password" />
        <button class="btn" onclick="login()">Login</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PhonePe</p>
  </footer>

  <!-- QR Scanner Script -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const qrScanner = new Html5Qrcode("preview");
    let scannedData = "";

    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        scannedData = qrCodeMessage;
        alert(`QR Code scanned: ${scannedData}`);
        if (scannedData.startsWith("http")) {
          window.location.href = scannedData;
        }
      },
      errorMessage => {
        console.warn(`QR scan error: ${errorMessage}`);
      }
    );



  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user && pass) {
      window.location.href = "dashboard.html"; // Redirect to new page
    } else {
      alert("Please enter username and password.");
    }
  }
</script>
    </body>
</html>
