<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Link to your manifest.json -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color for status bar / browser UI -->
  <meta name="theme-color" content="#4b2dab">

  <title>Payment Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: #4b2dab;
      color: white;
      padding: 1em;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    header p {
      margin: 0.3em 0 0;
      font-size: 0.9em;
    }
    .top-icons {
      position: absolute;
      top: 1em;
      right: 1em;
      font-size: 1.2em;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1em auto;
      width: 90%;
    }
    .search-bar input {
      width: 70%;
      padding: 0.5em;
      border-radius: 20px;
      border: none;
      font-size: 1em;
    }
    .search-bar i {
      margin-left: 0.5em;
      color: #4b2dab;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #ddd;
      padding: 0.5em 0;
      font-weight: bold;
    }
    .options-title {
      margin: 1em 0 0.5em;
      font-size: 1.2em;
      font-weight: bold;
    }
    .payment-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1em;
      padding: 1em;

    }
    .option {
      background: white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1.5em;
      color: #4b2dab;
    }
    .option-label {
      margin-top: 0.5em;
      font-size: 0.9em;
    }
    .login-section {
      margin: 2em auto;
      width: 80%;
      background: white;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .login-section input {
      width: 90%;
      padding: 0.5em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-section button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.7em 1.5em;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin: 2em 0 1em;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-indian-rupee-sign"></i> Payment</h1>
    <p>Scan & Pay Instantly</p>
    <div class="top-icons">
      <i class="fa-solid fa-magnifying-glass"></i>
      &nbsp;&nbsp;
      <i class="fa-solid fa-user"></i>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search" />
    <i class="fa-solid fa-search"></i>
  </div>

  <nav>
    <div>Home</div>
    <div>Search</div>
    <div>Login</div>
  </nav>

  <div class="options-title">Payment Options</div>
  <div class="payment-options">
    <div>
      <div class="option"><i class="fa-solid fa-bolt"></i></div>
      <div class="option-label">UPI</div>
    </div>
    <div>
      <div class="option"><i class="fa-solid fa-phone"></i></div>
      <div class="option-label">Phone Number</div>
    </div>
    <div>
      <div class="option"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
      <div class="option-label">Self Transfer</div>
    </div>
    <div>
      <div class="option"><i class="fa-solid fa-building-columns"></i></div>
      <div class="option-label">Bank Account</div>
    </div>
    <div>
      <div class="option"><i class="fa-solid fa-signal"></i></div>
      <div class="option-label">Jio Payments</div>
    </div>
    <div>
      <div class="option"><i class="fa-solid fa-address-book"></i></div>
      <div class="option-label">Contacts</div>
    </div>
  </div>
<div>
  <a href="qrscanner.html" style="text-decoration:none;">
    <div class="option"><i class="fa-solid fa-qrcode"></i></div>
    <div class="option-label">QR Code</div>
  </a>
</div>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.error("Service Worker registration failed:", err));
  }
</script>
  

  <footer>Â© 2025 Payment</footer>
</body>
</html>
